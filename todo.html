<html lang="en">

<head>

<body class="todo-active">

      onclick="location.href='index.html'">Portfolio</button>
    <button type="button" class="px-4 py-2 font-semibold text-gray-800 bg-gray-200 rounded-lg"

  <main>
     <section id="todo" class="content-section active">
            <div class="rounded-box todo-box">
                <h1 style="text-align: center;">To-Do List</h1><br>
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Add new task..." autocomplete="off" />

                </form>
                <ul id="todo-list"></ul>
                <p style="text-align: center;"><small><b><u>Click</u></b> task to <b>mark complete</b>.<br><b> <u>Double
                                click</u></b> to <b>remove</b>.</small></p>
            </div>
        </section>
    </main>
